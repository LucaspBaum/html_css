<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Form</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </div>
        <div>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">  <!--Para usar o file, tem que usar o metodo Post do form. Porque o Get aceita ate 3000 bytes-->
        </div>
        <div>
            <input type="reset" value="Limpar">
            <Input type="submit" value="Enviar"></Input>
        </div>
    </form>
    
</body>
</html>
