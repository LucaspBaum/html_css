<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </div>
            <div>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="$\(\d{2}\)[0-9]{4,5}-[0-9]{4}" paceholder="(xx)xxxx-xxxx" required>
            </div>
        </fieldset>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
